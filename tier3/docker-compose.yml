version: '3.2'
services:
  portainer:
    image: portainer/portainer
    ports:
      - "9000:9000"
    command: -H unix:///var/run/docker.sock
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /home/mec-poc/portainer_data:/data
  zookeeper:
    image: wurstmeister/zookeeper
    ports:
    - "2181:2181"
    volumes:
    - "/etc/timezone:/etc/timezone:ro"
    - "/etc/localtime:/etc/localtime:ro"
  kafka:
    image: wurstmeister/kafka:latest
    ports:
      - target: 9094
        published: 9094
        protocol: tcp
        mode: host
    environment:
      HOSTNAME_COMMAND: "docker info | grep ^Name: | cut -d' ' -f 2"
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INSIDE:PLAINTEXT,OUTSIDE:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: INSIDE://:9092,OUTSIDE://_{HOSTNAME_COMMAND}:9094
      KAFKA_LISTENERS: INSIDE://:9092,OUTSIDE://:9094
      KAFKA_INTER_BROKER_LISTENER_NAME: INSIDE
      #KAFKA_CREATE_TOPICS: "video-file-name:10:1,split-video-file:5:1"
      KAFKA_CREATE_TOPICS: "video-file-name:1:1"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - "/etc/timezone:/etc/timezone:ro"
      - "/etc/localtime:/etc/localtime:ro"
    depends_on:
      - zookeeper
  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    volumes:
      - "/etc/timezone:/etc/timezone:ro"
      - "/etc/localtime:/etc/localtime:ro"
  redis-commander:
    image: rediscommander/redis-commander:latest
    environment:
      - REDIS_HOSTS=redis:redis:6379
    ports:
      - 8081:8081
    volumes:
      - "/etc/timezone:/etc/timezone:ro"
      - "/etc/localtime:/etc/localtime:ro"
  job_dispatcher:
    image: ssriram1978/job_dispatcher:latest
    depends_on:
      - kafka
      - zookeeper
    hostname: job_dispatcher
    environment:
      video_file_path_key: /data
      producer_consumer_type_key: ConfluentKafka
      broker_name_key: kafka:9092
      topic_key: video-file-name
    volumes:
      - /home/mec-poc/fromMobile:/data
  machine_learning_workers:
    image: ssriram1978/machine_learning_workers:latest
    deploy:
      replicas: 1
#      resources:
#        limits:
#          cpus: "0.8"
#          memory: 2000M
      restart_policy:
        condition: on-failure
    ports:
      - "5903:5900"
      - "5904:5900"
      - "5905:5900"
      - "5906:5900"
      - "5907:5900"
      - "5908:5900"
      - "5909:5900"
      - "5910:5900"
      - "5911:5900"
      - "5912:5900"
      - "5913:5900"
      - "5914:5900"
      - "5915:5900"
      - "5916:5900"
      - "5917:5900"
      - "5918:5900"
      - "5919:5900"
      - "5920:5900"
      - "5921:5900"
      - "5922:5900"
      - "5923:5900"
    depends_on:
      - kafka
      - zookeeper
      - redis
    hostname: machine_learning_workers
    environment:
      video_file_path_key: /data
      broker_name_key: kafka:9092
      topic_key: video-file-name
      case_url_key: http://mec-demo/synopsis/
      browser_loc_key: google-chrome
      browser_name_key: /opt/google/chrome/chrome
